buildscript {
    ext.kotlin_version = '1.8.10'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'fabric-loom' version '1.1-SNAPSHOT'
    id 'maven-publish'
}
apply plugin: 'kotlin'
apply plugin: 'java'
repositories {
    mavenLocal()
    mavenCentral()
}


allprojects { apply plugin: "idea" }

sourceSets {
    main {
        java {
            // get all folders under the mods folder
            srcDirs += 'gemclient-core/src/main/java'
            srcDirs += 'gavinsmod-events/src/main/java'
            srcDirs += 'gavui/src/main/java'
            File modsDir = file('mods')
            for (File modDir : modsDir.listFiles()) {
                if (modDir.isDirectory()) {
                    // add the src/main/java folder for each mod
                    srcDirs += "mods/${modDir.name}/src/main/java"
                }
            }
        }
        kotlin {
            srcDirs += 'gemclient-core/src/main/kotlin'
            srcDirs += 'gavinsmod-events/src/main/kotlin'
            // get all folders under the mods folder
            File modsDir = file('mods')
            var mySrcDirs = []
            for (File modDir : modsDir.listFiles()) {
                if (modDir.isDirectory()) {
                    // add the src/main/java folder for each mod
                    srcDirs += "mods/${modDir.name}/src/main/kotlin"
                }
            }
        }
    }
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group


dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modImplementation "net.fabricmc:fabric-language-kotlin:1.9.1+kotlin.$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    // Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
    it.options.release = 17
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
    exclude "mods/**/src/main/java/com/peasenet/mod"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}